<html>
	<body>
		<head>
        	<meta charset="utf-8">
        	<meta name="viewport" content="width=device-width">
        	<link href="coolstuff.css" rel="stylesheet" type="text/css"/>
    	</head>
    	<style>
		body {

			background-image: url('https://media.istockphoto.com/id/498478219/photo/stars-at-night-sky.jpg?s=612x612&w=0&k=20&c=M_XD9zraaC1-1Wbvxk5XMU_Qwc5Lwsi7YbSmYbCoXi4=');
		}
		</style>
		<h1>Quiz</h1>
		<div class="container">
			<h2>Question 1:</h2>
			<br>
			<p>How far away is the Earth from the Sun?</p>
			<button id="correct">A: 150 million kilometers</button>
			<button id="incorrect">B: 150 million miles</button>
			<div id="displayMessage"></div>
			<script>
			    var correctAnswer = document.getElementById("correct");
			    var incorrectAnswer = document.getElementById("incorrect");
			    var displayMessage = document.getElementById("displayMessage");

			    correctAnswer.addEventListener("click", function () {
			      checkAnswer(correctAnswer);
			    });
			    incorrectAnswer.addEventListener("click", function () {
			      checkAnswer(incorrectAnswer);
			    });

			    function checkAnswer(answer) {
			      if (answer.id === "correct") {
			        displayMessage.innerHTML = '<p style="color: green; font-weight: bold;">Your answer is correct!</p>';

			      } 
			      else if (answer.id === "incorrect") {
			        displayMessage.innerHTML = '<p style="color: red; font-weight: bold;">Your answer is incorrect!</p>';
			      }
			      
			    }
			</script>

    </div>
    

		<div class="pagebuttons">
			<button onclick="window.location.href = 'Page1.html';">Return to Resources</button>
			<button onclick="window.location.href = 'Question2.html';">Next Question</button>
		</div>
	</body>
</html>
